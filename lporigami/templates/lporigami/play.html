<!DOCTYPE html>
<html lang="en">
{% load staticfiles %}
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"/>
  <title>Origami Pavilion - Lera Plus</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">



  <script src="{% static 'js/Verb/build/js/verb.js' %}"></script>
  <script src="{% static 'js/ThreeJS/build/three.min.js' %}"></script>
  <script src="{% static 'js/Verb/examples/js/verbToThreeConversion.js' %}"></script>
  <script src="{% static 'js/Verb/examples/js/codemirror.js' %}"></script>
  <script src="{% static 'js/Verb/examples/js/javascript.js' %}"></script>
  <script src="{% static 'js/mySceneSetup.js' %}"></script>
  <script src="{% static 'js/OrbitControls.js' %}"></script>
  <script src="{% static 'js/ThreeJS/examples/js/libs/dat.gui.min.js' %}"></script>
  <script src="{% static 'js/ThreeJS/examples/js/loaders/OBJLoader.js' %}"></script>
  <script src="{% static 'js/ThreeJS/examples/js/exporters/OBJExporter.js' %}"></script>
  <script src="{% static 'js/FileSaver/FileSaver.min.js' %}"></script>


  <script src="{% static 'js/modelSetup.js' %}"></script>
  <script type="text/javascript">
    setupBackgroundModelFiles(["{% static 'files/humans.obj' %}",        0x606060, false]);
    setupBackgroundModelFiles(["{% static 'files/trees.obj' %}",         0x808080, true]);
  </script>
</head>










<body>

        <li>

          </a>
          <a href="#!" id="origami-text" class="brand-logo center">ORIGAMI</a>
          
          <ul class="right hide-on-med-and-down">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>
  <script src="{% static 'js/pavilion.js' %}"></script>
  <script type="text/javascript">
      $(document).ready(function(){
        $('.modal-trigger').leanModal();
      });
  </script>
  </body>
</html>
