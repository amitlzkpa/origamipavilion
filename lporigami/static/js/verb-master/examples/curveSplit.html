<!DOCTYPE html>
<html>
<head>
    <title>Splitting a Curve</title>

    <script src="../build/js/verb.js"></script>
    <script src="js/three.min.js"></script>
    <script src="js/verbToThreeConversion.js"></script>
    <script src="js/OrbitControls.js"></script>
    <script src="js/codemirror.js"></script>
    <script src="js/javascript.js"></script>
    <script src="js/threeBasic.js"></script>

    <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,300' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" href="css/codemirror.css">
    <link rel="stylesheet" href="css/example.css">
    <link rel="stylesheet" href="css/colorforth.css">
</head>
<body>

<div id="button">Show/Hide Code</div>
<div id="viewer" class="col">
    <div id="title"></div>
</div>
<div id="code-container" class="col scroll-y"></div>

</body>
<script id="script">
	setupScene();

	var p1 = [-10,0,0], p2 = [10,0,0], p3 = [10,10,0], p4 = [0,10,0], p5 = [5, 5, 0];
	var pts = [p1, p2, p3, p4, p5];
	var interpCurve = verb.geom.NurbsCurve.byPoints( pts, 3 );

    var parts = interpCurve.split(0.4);

    var lineMat1 = new THREE.LineBasicMaterial({ linewidth: 3, color: 0x00aaaa});
	addCurveToScene( parts[0].toThreeGeometry(), lineMat1 );

	var lineMat2 = new THREE.LineBasicMaterial({ linewidth: 3, color: 0xaaaa00});
	addCurveToScene( parts[1].toThreeGeometry(), lineMat2 );

	renderScene();
</script>

<script src="js/example.js"></script>

</html>
