<!DOCTYPE html>
<html>
<head>
    <title>Swept Surface</title>

    <script src="../build/js/verb.js"></script>
    <script src="js/three.min.js"></script>
    <script src="js/verbToThreeConversion.js"></script>
    <script src="js/OrbitControls.js"></script>
    <script src="js/codemirror.js"></script>
    <script src="js/javascript.js"></script>
    <script src="js/threeBasic.js"></script>

    <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,300' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" href="css/codemirror.css">

</head>
<body>

<div id="button">Show/Hide Code</div>
<div id="viewer" class="col">
    <div id="title"></div>
</div>
<div id="code-container" class="col scroll-y"></div>

</body>
<script id="script">
	setupScene();

    var rail = new verb.geom.BezierCurve( [[0,0,0], [10,5,10], [20,10,10]] );
    var prof = new verb.geom.BezierCurve( [[0,0,0], [10,10,0], [20,0,0]] );

    var srf = new verb.geom.SweptSurface( prof, rail );

	addCurveToScene( rail.toThreeGeometry() );
	addCurveToScene( prof.toThreeGeometry() );
	addMeshToScene( srf.toThreeGeometry() );

	renderScene();
</script>

<script src="js/example.js"></script>

</html>
